{% extends 'template-inicio.html' %}
{% load static %}

{% block home %}href="{% url 'inicio' %}"{% endblock %}

{% block content %}

<div style="margin-top: 80px;">
</div>

<form method="post">
    {% csrf_token %}

</form>
<p class="text-danger">{{error}}</p>

{% endblock %}
