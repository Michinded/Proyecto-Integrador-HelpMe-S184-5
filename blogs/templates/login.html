{% extends 'template-inicio.html' %}
{% load static %}
{% block title %}Iniciar sesión{% endblock %}

{% block home %}href="{% url 'login' %}"{% endblock %} 

{% block content %}
<div style="margin-top: 100px;">
    <div class="container mt-5">
        <div class="row justify-content-center ">
          <div class="col-md-6">
            <div class="card bg-dark">
              <div class="card-body">
                <h1 class="text-center mb-4 text-light">INICIAR SESIÓN</h1>
                <center>
                    <img src="{% static 'images/logo1.png' %}" alt="Logo" height="120px" width="120px">
                </center>
                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="email" class="text-light">Usuario:</label>
                    <input type="email" class="form-control bg-secondary text-light" id="email" name="email" placeholder="Ingrese su correo" required>
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-light">Contraseña:</label>
                    <div class="input-group">
                        <input type="password" class="form-control bg-secondary text-light" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        <button class="btn btn-secondary" type="button" id="show-password-btn">Mostrar</button>
                    </div>
                    
                </div>
                <!--  Agregar el recuerdame -->
                <div class="form-group" style="margin-top: 10px;">
                    <label for="remember" class="text-light">Recuérdame </label>
                    <input type="checkbox" name="remember" id="remember" class="form-check-input bg-secondary">
                </div>

                  <button type="submit" class="btn btn-primary btn-block" style="margin-top: 20px;">Iniciar sesión</button>
                </form>
                <div class="mt-3 text-light">
                  No tienes una cuenta? <a href="{% url 'registrarse' %}" class="text-light">Registrarse</a>
                </div>
                <div class="mt-3 text-light">
                  Volvamos al inicio <a href="{% url 'inicio' %}" class="text-light">Volver</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</div> 


<script>
    const passwordInput = document.querySelector('#password');
    const showPasswordButton = document.querySelector('#show-password-btn');
    
    showPasswordButton.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            showPasswordButton.textContent = 'Ocultar';
        } else {
            passwordInput.type = 'password';
            showPasswordButton.textContent = 'Mostrar';
        }
    });
</script>


{% endblock %}
