{% extends 'template-inicio.html' %}
    
{% block title %}Registrarse{% endblock %}
{% block content %}
    <center>
        <h1>Registrarse</h1>
        <!-- Formualrio de registro -->
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" name="name" placeholder="Ingrese su nombre(s)"></td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td><input type="text" name="last_name" placeholder="Ingrese sus apellidos"></td>
                </tr>
                <tr>
                    <td>Usuario</td>
                    <td><input type="text" name="username" placeholder="Ingrese su nombre de usuario"></td>
                </tr>
                <tr>
                    <td>Correo</td>
                    <td><input type="email" name="email" placeholder="Ingrese su correo"></td>
                </tr>
                <tr>
                    <td>Contraseña</td>
                    <!--  Contraseña de minimo 8 caracteres  -->
                    <td><input type="password" name="password1" pattern=".{8,}" placeholder="Minimo 8 caracteres"></td>
                </tr>
                <tr>
                    <td>Confirmar contraseña</td>
                    <td><input type="password" name="password2" pattern=".{8,}" placeholder="Repita la contraseña"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Registrarse"></td>
                </tr>
            </table>
        </form>

        <div>
            Ya tienes una cuenta?
            <a href="{% url 'login' %}">Iniciar sesión</a>
        </div>

        <div>
            Volvamos al inicio
            <a href="{% url 'inicio' %}">Inicio</a>
        </div>

    </center>

{% endblock %}
